<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Recipes</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Odin Recipes provides relevant information on the best realisable dishes from Genshin Impact.">
    <meta name="keywords"
        content="odin recipes, recipes, Genshin Impact, The Odin Project, Genshin Impact Recipes, Genshin Impact cooking, Genhsin Impact dishes, MisterValiant">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

    <header class="my-header">
        <nav class="nav-container">
            <a href="#"><img class="my-logo" src="images/genshin-impact.png" alt="Odin recipes logo"
                    title="Odin recipes logo"></a>

            <img id="audio-player" onclick="audioController()" class="my-audio" src="images/pause.png"
                alt="Odin recipes audio" title="Play">


            <span class="switch-container">
                <label id="my-switch" class="switch"><input id="my-checkbox" type="checkbox" onclick="modeCycle()" />
                    <div class="switch-btn"><i id="switch-icon" class="bi"></i></div>
                </label>
            </span>

            <div class="float-nav">
                <a id="genshin-btn" href="https://genshin.hoyoverse.com/en/" title="Genshin Impact Official">
                    <button type="button" class="genshin-ref"><i class="bi bi-dpad-fill"></i>&nbsp; Inspired by Genshin
                        Impact</button>
                </a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="recipe-container">
            <section>
                <h1>Cove Sans</h1>
            </section>
        </div>
    </main>

    <footer class="my-footer">
        <div class="socials">
            <a title="Github" target="_blank" href="https://github.com/MisterValiant"><i class="bi bi-github"></i></a>
            <a title="Twitter" target="_blank" href="https://twitter.com/Mist3rValiant"><i
                    class="bi bi-twitter"></i></a>
            <a title="Youtube" target="_blank" href="https://www.youtube.com/c/MisterValiant"><i
                    class="bi bi-youtube"></i></a>
        </div>

        <p class="creator">Made with ❤️ by <a target="_blank" href="https://github.com/MisterValiant"
                class="mv">MisterValiant</a></p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
