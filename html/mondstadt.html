<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Recipes - Mondstadt</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Odin Recipes brings you the best realisable dishes from Mondstadt in Genshin Impact.">
    <meta name="keywords"
        content="mondstadt recipes, mondstadt dishes, genshin impact recipe website, odin recipes, recipes, Genshin Impact, The Odin Project, Genshin Impact Recipes, Genshin Impact cooking, Genhsin Impact dishes, MisterValiant">

    <link rel="stylesheet" href="../css/recipe.css">
    <link rel="icon" href="../images/icon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/icon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/bootstrap-icons.css">
</head>

<body>

    <header class="my-header">
        <nav class="nav-container">
            <a href="../index.html"><img class="my-logo" src="../images/logo.png" alt="Odin recipes logo"></a>

            <img id="audio-player" onclick="audioController()" class="my-audio" src="../images/pause.png"
                alt="Odin recipes audio" title="Play">


            <span class="switch-container">
                <label id="my-switch" class="switch"><input id="my-checkbox" type="checkbox" onclick="modeCycle()" />
                    <div class="switch-btn"><i id="switch-icon" class="bi"></i></div>
                </label>
            </span>

            <div class="float-nav">

                <button title="Genshin Impact Official" onclick="window.open('https://genshin.hoyoverse.com/en/')"
                    type="button" class="genshin-ref"><i class="bi bi-dpad-fill"></i>&nbsp; Inspired by Genshin
                    Impact</button>

            </div>
        </nav>
    </header>

    <main id="main-content-mondstadt">
        <div class="recipe-container">
            <section id="main-section">
                <div class="arrow-one">
                    <i class="bi bi-arrow-left-circle"></i>
                </div>

                <div class="card-one">
                    <div class="glassmorphism">

                    </div>
                </div>

                <div class="main-card">
                    <div class="glassmorphism">
                        <div class="card-top">
                            <img src="../images/recipes/mondstadt/pizza.webp" alt="Mushroom Pizza"
                                title="Mushroom Pizza">
                        </div>

                        <div class="dish-name">
                            <p><strong>Mushroom Pizza</strong></p>
                        </div>

                        <div class="hr-break"></div>

                        <div class="card-middle">
                            <p><strong>Description :</strong><br /></p>
                            <p class="dish-description">A pizza covered in cheese and mushrooms. It's a party in
                                your mouth and the cheese and mushrooms invited all their delicious friends.</p>
                            <br />
                            <span class="dish-type">
                                <p><strong>Type :</strong><br /></p>
                            </span><img class="type-img" src="../images/effects/Icon-Regeneration.webp"
                                alt="Regenaration" title="Recovery Dishes">
                            <p class="type-name">Recovery Dishes</p>
                        </div>

                        <div class="hr-break"></div>

                        <div class="card-bottom">
                            <div>
                                <p><strong>Cooking :</strong></p>
                            </div>
                            <div class="ingredient-container">
                                <img class="dish-ingredients" src="../images/ingredients/mondstadt/mushroom-pizza.png"
                                    alt="Ingredients" title="Ingredients">
                            </div>
                            <button class="recipe-btn"><i class="bi bi-search"></i> &nbsp;View real recipe</button>
                        </div>
                    </div>
                </div>

                <div class="card-two">
                    <div class="glassmorphism">

                    </div>
                </div>

                <div class="arrow-two">
                    <i class="bi bi-arrow-right-circle"></i>
                </div>
            </section>
        </div>
    </main>

    <footer class="my-footer">
        <p class="creator">Made with ❤️ by <a target="_blank" href="https://github.com/MisterValiant"
                class="mv">MisterValiant</a></p>

        <div class="socials">
            <a title="Github" target="_blank" href="https://github.com/MisterValiant"><i class="bi bi-github"></i></a>
            <a title="Twitter" target="_blank" href="https://twitter.com/Mist3rValiant"><i
                    class="bi bi-twitter"></i></a>
            <a title="Youtube" target="_blank" href="https://www.youtube.com/c/MisterValiant"><i
                    class="bi bi-youtube"></i></a>
        </div>
    </footer>

    <script src="../js/recipe.js"></script>
</body>

</html>
